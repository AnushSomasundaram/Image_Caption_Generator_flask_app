<!DOCTYPE html>
<html>
  <head>
    <title>Caption Generator</title>
    <style>
      /* CSS styles for the header and footer */
      header, footer {
        background-color: #333;
        color: #fff;
        padding: 30px;
      }

      header img {
        float: right;
        max-height: 100px;
      }
      
      /* CSS styles for the image upload form */
      form {
        margin: 20px auto;
        width: 50%;
      }

      label, input[type="submit"] {
        display: block;
        margin: 10px 0;
      }

      #output {
        margin: 20px auto;
        width: 50%;
        height: 200px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <img id="logo" src="/static/logo.jpeg" alt="Logo" width = 10% allign="left" >
      <h1>Caption Generator</h1>
      
    </header>

    <form action="/generate" method="post" enctype="multipart/form-data">
      <label for="image">Choose an image to process:</label>
      <input type="file" id="image" name="image">
      <button type="submit" id="generate">Generate</button>
    </form>

    <div id="output">
      <h3>Captions for image:</h3>
      <!-- Text generated by Python script will be displayed here -->
    </div>

    <footer>
      <p>Created by Anush Somasundaram for Listed</p>
    </footer>
  </body>
</html>
